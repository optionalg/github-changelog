<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Github Changelog</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div class="main">

  <!-- Changelog Wrapper -->
  <!-- Default List Position -->
  <div class="changelog-wrapper">

    <!-- #BUTTON -->
    <!-- Button appearance: .btn | .btn-link -->
    <!-- Button size: .small | .medium | .large -->
    <!-- Button color: xxx -->
    <a class="btn" href="#">
      Link
      <!-- #BADGE -->
      <!-- Badge type: round (default) | square -->
      <!-- Badge color: xxx -->
      <span class="badge round">2</span>
    </a>

    <!-- #LIST -->
    <!-- List position: (top | middle | bottom) & (left | middle | right) -->
    <ul class="bottom changelog-list">
      <li>
        <p>
          <!-- #LABEL -->
          <!-- Label type: round (default) | square -->
          <!-- Label color: xxx -->
          <span class="label round">featured</span>
          Lorem ipsum dolor sit amet, consectetur.
        </p>
      </li>
      <li>
        <p>
          <span class="label square">enhancement</span>
          Lorem ipsum dolor sit amet, consectetur.
        </p>
      </li>
    </ul>
  </div>
</body>
</html>
